<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/forms.css">
  <link rel="stylesheet" href="./css/page-layout.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/87e71d54fb.js" crossorigin="anonymous"></script>
  <title>Marketplace</title>
</head>
<body>
  <header id="app-header">
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./products.html">Products</a></li>
      <li><a href="./locations.html">Locations</a></li>
      <li class="curr-page"><a href="./marketplace.html">Marketplace</a></li>
      <li id="logout-btn"><a>Logout</a></li>
    </ul>
  </header>
  <main id="main-content">
    <form class="add-item-form app-form center-modal" id="purchase-form">
      <h3 class="form-title">Purchase</h3>
      <select name="retailer_name" id="retailer-name" class="app-input" required>
        <option value="" disabled selected>Choose any of the below retailer</option>
      </select>
      <select name="location_name" id="location-name" class="app-input" required>
        <option value="" disabled selected>Choose any of the below location</option>
      </select>
      <select name="product_name" id="product-name" class="app-input" required>
        <option value="" disabled selected>Choose any of the below product</option>
      </select>
      <input type="number" placeholder="quantity" id="quantity" name="quantity" class="app-input" required>
      <button type="submit" class="btn app-submit-btn">Add</button>
    </form>
  </main>
  <div class="message-box d-none"></div>
  <div id="loader" class="d-none"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/modules/marketplace/marketplace.js" type="module"></script>
</body>
</html>
